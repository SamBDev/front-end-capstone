<div ng-include="'templates/navbar.html'"></div>
<div id="content">
    <div class="options-heading">
        <h3>Message Encryption:</h3>
        <select ng-options="method.name as method.name for method in methods" ng-model="selectedMethod.name"></select>
        <input type="text" ng-model="selectedMethod.key" ng-if="selectedMethod.name != 'RSA'">
    </div>
    <div class="options-content">
        <div class="options-text">
            <p>Original Message</p>
            <p>{{message.text}}</p>
        </div>
        <div class="options-buttons">
            <button ng-click="callEncrypt(selectedMethod.name, selectedMethod.key)">Encrypt</button>
            <button ng-click="callDecrypt(selectedMethod.name, selectedMethod.key)">Decrypt</button>
        </div>
        <div class="options-text">
            <p>Resulting Message</p>
            <p>{{message.resultText}}</p>
        </div>
        <button ng-click="saveResult(message)">Update Message</button>
    </div>
</div>
